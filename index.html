<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="./images/logo.svg" alt="">
                <img class="logo-text" src="./images/logo-text.svg" alt="">
            </div>
            <button class="btn-sign-up">
                <img src="./images/user.svg" alt="">Sign Up
            </button>
        </div>
    </header>
    <main>
        <div class="conteiner">
            <div class="image">
                <img src="./images/image.png" alt="">
            </div>
            <div>
                <div class="create-account">
                    <h2>Create account</h2>
                    <p>Welcome! enter your details and start creating, collecting and selling NFTs.</p>    
                </div>
                <div class="input">
                <label>
                    <img class = "user-svg" src="./images/user.svg">
                    <input type="text" placeholder="Username"/>
                </label>
                <label>
                    <img src="./images/envelopesimple.svg">
                    <input type="email" placeholder="Email Address"/>
                </label>
                <label>
                    <img src="./images/lockkey.svg">
                    <input type="password" placeholder="Password"/>
                </label>
                <label>
                    <img src="./images/lockkey.svg">
                    <input type="password" placeholder="Confirm Password"/>
                </label>
                </div>
                <button type="submit">Create account</button>
            </div>
        </div>
    </main>
</body>

</html>
